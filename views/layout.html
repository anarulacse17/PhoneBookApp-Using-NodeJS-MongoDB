<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/blog-home.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Crimson+Text" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker();
          });
                 
          $(document).ready(function(){
            $('.collapsible').collapsible();
          });
                
    </script>
    <style>
        div.collapsible-header{
            text-transform: uppercase;

        }
    </style>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container" >
        <div class="navbar-header" >
            <a class="navbar-brand fn" href="/contacts"><span class="glyphicon glyphicon-list-alt"></span> PhoneBook </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href = "/contacts"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href = "/contacts/create"><span class="glyphicon glyphicon-save"></span> Create</a></li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-right">
                <form method="get" action="http://localhost:3000/contacts/name/search"  class="navbar-form">
                    <div class="input-group">
                        <input type="text" name="search" placeholder="Search By Name" class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
<br>
<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="navbar-text pull-right">
            <a href="#"><i class="fa fa-facebook-square fa-2x icon-padding"></i></a>
            <a href="#"><i class="fa fa-twitter fa-2x icon-padding"></i></a>
            <a href="#"><i class="fa fa-google-plus fa-2x icon-padding"></i></a>
        </div>
    </div>
</div>


</body>
</html>
